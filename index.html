<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a Place</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time">Time of Year</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-note">Notes from your vacation</label>
              <input type="text" class="form-control" id="new-note">
            </div>

            <span class="btn btn-primary" id="add-anotherPlace">Another Place</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

        </ul>

        <div class="col-md-6">
          <div id="show-places">
            <h2>Your Places</h2>
            <p>Country: <span class="new-country"></span></p>
            <p>City: <span class="new-city"></span></p>
            <p>Landmarks: <span class="new-landmark"></span></p>
            <p>Time of Year: <span class="new-time"></span></p>
            <p>Notes from your vacation: <span class="new-note"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
